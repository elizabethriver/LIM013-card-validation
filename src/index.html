<!DOCTYPE html>
<html lang="en">
<!---pestaña de la pagina con icono y estilo css --->
  <head>
    <meta charset="utf-8">
    <title>Verifica tu tarjeta (EMPODÉRATE)</title>
    <link rel="shortcut icon" href="plant.png">
    <link rel="stylesheet" href="style.css" />
  </head>
<!---Cuerpo de la pagina --->    
  <body>
<!---Titulo de la pagina --->    
    <header>
<!---Titulo de la pagina --->    
      <div class="header">
        <img src="Agromujer.png" alt="logo" />
        <h1>"Insumos agrícolas para la mujer campesina"</h1>
      </div>
    </header>
<!---contenido de la pagina --->    
    <main>
      <div class="H1"><H1>Procesa tu compra</H1></div>
      <div class="p"><p>¡Hey! ya falta poco para procesar tu compra: verifica tus datos</p></div>   
      <div class="center">
        <button class="button" type="button" id= "button1">Continuar</button>
      </div> 
      <div id= "mostrar" >
        <div class="center">
          <h1>Tus datos de pago</h1>
        </div>      
        <div class="center">
          <div class="card-details clearfix">          
            <div class="creditCardForm">              
              <form action="" method="post" id="myForm" class = creditCardForm>
                <label for="Nombre">Nombre:</label>
                <input type="text" class="form-control" id="name" maxlength="20"  pattern="[A-Za-z]{2,}" placeholder= "Nombre del titular" title="Nombre registrado en la tarjeta" required>                
                <br><br>
                <label for="Apellido">Apellidos</label>
                <input type="text" class="form-control" id="lastname" maxlength="20" pattern="[A-Za-z]{2,}" placeholder= "Apellido del titular" title="Apellido registrado en la tarjeta" required>          
                <br><br>
                <label for="cardNumber">Numero de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" pattern="[0-9]{16}" placeholder="XXXXXXXXXXXXXXXX" title="Son los 16 digitos que aparece en tu tarjeta" required>            
                <small>Ejemplo: 4586453673894444</small>
                <br><br>
                <label for="CVV">CVV</label>
                <input type="tel" class="form-control" id="cvv" placeholder= "CVV" pattern="[0-9]{3}" title="Los tres ultimos digitos al reverso de tu tarjeta" required> 
                <small>Ejemplo: 345</small>
                <br><br>
                <div class ="card-details .expiration">
                <label for="Fecha">Fecha de expedición</label>
                  <select name="menu">
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <select>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                  </select>
                </div>
                <br><br>
                  <button class="button" type="button" id= "button2">Validar</button>
              </form>
              <p id="validación"> </p>
              <div id="msj"></div>
            </div>                 
          </div>  
        </div>             
      </div>    
    </main>
    <footer>
      <div class="p">
        <p>Mujeres empoderadas<br>
        <a href="mailto:mujeresempoder@gop.pe">mujeresempoder@gop.pe</a></p>
      </div>    
    </footer>
  </body>
  <script src="index.js" type="module"></script>
</html>
